<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Standard title</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/scss/main.css">

</head>
<body ng-controller="main">

<div class="form-group col-xs-1">
    <label for="inputdefault">View span</label>
    <input class="form-control" id="inputdefault" type="number" ng-model="navigate.navInc">
</div>


<div class="container-fluid col-md-6 col-md-offset-2" ng-mouse-wheel-up="navigate.nav = navigate.nav + navigate.navInc;" ng-mouse-wheel-down="navigate.nav = navigate.nav - navigate.navInc;">
    <h3 style="text-align: center; font-weight: 300;"> {{ stock.name }}: {{labels[0]*1000 | date:'yyyy-MM-dd'}} - {{labels[labels.length-1]*1000 | date:'yyyy-MM-dd'}}</h3>
    <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series"></canvas>
</div>

<div class="container-fluid row col-md-6 col-md-offset-3 comment-header">
    <div class="comment" ng-repeat="n in stock.messages">
        <h4>{{n.timestamp*1000 | date:'yyyy-MM-dd'}} </h4>
        {{n.message}}</div>
</div>

<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/chart.js/dist/Chart.min.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>


<script src="assets/js/main.js"></script>
</body>
</html>
